<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VI Classroom Client Config</title>
</head>
<body>
<script>
    var save_config = null;
    var show_dialog = null;
</script>
<form name="configForm" onsubmit="return save_config();">
    <p>座位编号：
        <input type="text" name="index" required="true"/>
    </p>
    <p>老师电脑的IP地址：
        <input type="text" name="server" required="true"/>
    </p>
    <p style="display: none">老师电脑的服务端口号：
        <input type="text" name="port" required="true" value="9200"/>
    </p>
    <p>课程根目录：
        <input type="text" name="course" required="true" disabled="disabled"/>
        <input type="button" onclick="show_dialog();" value="选择目录"/>
    </p>

    <input type="submit" value="保存"/>
</form>

</body>
<script>
    // You can also require other files to run in this process
    require("./config")
</script>
</html>
